<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Rajdhani:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>QuestionsApp | teste seus conhecimento</title>
  </head>
  <body>
    <div class="progress-bar-container">
      <div class="progress-bar"></div>
    </div>
    <span class="questions-number"></span>

    <main>
      <div class="questions">
        <div class="container-question">
          <p id="question-text"></p>
        </div>

        <div class="options">
          <!-- <div class="option-error">
            <span class="option-text">adipisicing</span>
          </div>
          <div class="option-correct">
            <span class="option-text">exercitationem</span>
          </div> -->
        </div>
      </div>

      <div class="timer">
        <div class="wrapper-button">
          <button id="start-time">Iniciar</button>
        </div>
        <div class="time">
          <h1 class="time-number">00:30</h1>
        </div>
      </div>
    </main>

    <script type="module">
      import { App } from "./src/App.js";
      import { Emitter } from "./src/lib/Emitter.js";

      window.onload = () => App.startQuestions();

      const button = document.querySelector("#start-time");
      button.addEventListener("click", () => {
        App.init();
        button.style = "display: none";
      });
    </script>
  </body>
</html>
